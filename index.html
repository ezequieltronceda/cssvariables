<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h2>Sliders para variables de <span class="h1">CSS</span></h2>

    <div class="control">
      <label for="spacing">Spacing</label>
      <input
        type="range"
        name="spacing"
        min="10"
        max="200"
        value="10"
        data-unidad="px"
      />

      <label for="blur">Blur</label>
      <input
        type="range"
        name="blur"
        min="0"
        max="25"
        value="10"
        data-unidad="px"
      />

      <label for="base">Base Color</label>
      <input type="color" name="base" value="#58B5E0" />
    </div>
    <img
      src="https://images.unsplash.com/photo-1682686581580-d99b0230064e?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
      alt=""
    />

    <script src="./main.js"></script>
  </body>
</html>
